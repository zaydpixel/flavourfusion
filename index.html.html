<script>
$(document).ready(function(){
    // Event listener for the search button
    $('#search-button').click(function(event){
        event.preventDefault(); // Prevent form submission

        var text = $('#search').val().toLowerCase();
        var found = false;
        
        // Iterate through recipe names to check if search text matches
        $('.content').each(function() {
            var recipeName = $(this).text().toLowerCase();
            if(recipeName.indexOf(text) !== -1) {
                $(this).show();
                found = true;
            } else {
                $(this).hide();
            }
        });

        // If no search results found, refresh the page after 3 seconds
        if (!found) {
            setTimeout(function() {
                location.reload();
            }, 3000); // Refresh after 3 seconds (adjust as needed)
        }
    });
});
